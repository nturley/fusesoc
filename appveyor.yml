environment:
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python33"
    - PYTHON: "C:\\Python34"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python27-x64"
    - PYTHON: "C:\\Python33-x64"
    - PYTHON: "C:\\Python34-x64"
    - PYTHON: "C:\\Python35-x64"

install:
    - "%PYTHON_DIR%\\python setup.py install"

build: off

test_script:
  - "%PYTHON_DIR%\\Scripts\\fusesoc.exe init -y"
  - "%PYTHON_DIR%\\Scripts\\fusesoc.exe list-systems"
  - "%PYTHON_DIR%\\Scripts\\fusesoc.exe list-cores"
  - "%PYTHON_DIR%\\Scripts\\fusesoc.exe update"
